<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Order Confirmation</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        /* Center the content */
        .delete-confirmation-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Full height */
            flex-direction: column;
            text-align: center;
        }

        /* Style for the buttons */
        .btn-delete {
            background-color: #e3342f; /* Red background for Delete */
            color: white;
            border: none;
            border-radius: 4px;
            padding: 10px 20px;
        }

        .btn-delete:hover {
            background-color: #cc1f1a; /* Darker red on hover */
        }

        .btn-cancel {
            background-color: #38c172; /* Green background for Cancel */
            color: white;
            border: none;
            border-radius: 4px;
            padding: 10px 20px;
        }

        .btn-cancel:hover {
            background-color: #2f9e6a; /* Darker green on hover */
        }

        /* Margin for the buttons */
        .button-group {
            margin-top: 20px;
        }

        /* Button spacing */
        .button-group button,
        .button-group a {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="delete-confirmation-container">
        <h2>Are you sure you want to delete this order?</h2>
        <p>Order: {{ order.customer_name }} - {{ order.product_name }}</p>

        <!-- Delete and Cancel buttons -->
        <div class="button-group">
            <form method="POST" style="display:inline-block;">
                {% csrf_token %}
                <button type="submit" class="btn btn-delete">Yes, Delete</button>
            </form>
            <a href="{% url 'home' %}" class="btn btn-cancel">Cancel</a>
        </div>
    </div>
</body>
</html>
