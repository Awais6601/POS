<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Order</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
            background-color: #3cb371;
        }

        .edit-order-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        .edit-order-container h2 {
            color: white;
        }

        .edit-order-form {
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 20px;
            background-color: #ffffff;
            width: 400px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .edit-order-form label {
            font-weight: bold;
            margin-bottom: 5px;
        }

        .edit-order-form input,
        .edit-order-form select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .btn-save {
            background-color: #38c172;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 10px 20px;
            width: 48%;
        }

        .btn-save:hover {
            background-color: #2f9e6a;
        }

        .btn-cancel {
            background-color: #6c757d;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 10px 20px;
            width: 48%;
            text-align: center;
            text-decoration: none;
        }

        .btn-cancel:hover {
            background-color: #5a6268;
        }

        .button-group {
            margin-top: 20px;
            display: flex;
            justify-content: space-between;
        }
    </style>
</head>
<body>
    <div class="edit-order-container">
        <h2>Edit Order</h2>
        
        <!-- Edit Order Form -->
        <form method="POST" class="edit-order-form">
            {% csrf_token %}
            
            <!-- Render all form fields from OrderForm -->
            <div class="form-group">
                {{ form.customer_name.label_tag }}
                {{ form.customer_name }}
            </div>

            <div class="form-group">
                {{ form.product.label_tag }}
                {{ form.product }}
            </div>

            <div class="form-group">
                {{ form.quantity.label_tag }}
                {{ form.quantity }}
            </div>

            <!-- Button Group -->
            <div class="button-group">
                <!-- Save Changes Button -->
                <button type="submit" class="btn btn-save">Save Changes</button>
                <!-- Cancel Button -->
                <a href="{% url 'home' %}" class="btn btn-cancel">Cancel</a>
            </div>
        </form>
    </div>
</body>
</html>
