{% block content %}
<div class="container" style="max-width: 600px; margin: 0 auto; padding: 20px; background-color: white; border-radius: 10px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); margin-top: 100px;">
    <h1 style="text-align: center; margin-bottom: 20px;">Update Transaction</h1>
    
    <form method="POST">
        {% csrf_token %}
        <div class="mb-3" style="margin-bottom: 15px;">
            <label for="income" class="form-label" style="display: block; font-weight: bold;">Income</label>
            <input type="number" step="0.01" name="income" id="income" class="form-control" placeholder="Enter income" value="{{ transaction.income }}" style="width: 100%; padding: 10px; border: 1px solid #3cb371; border-radius: 5px;">
        </div>
        <div class="mb-3" style="margin-bottom: 15px;">
            <label for="expense" class="form-label" style="display: block; font-weight: bold;">Expense</label>
            <input type="number" step="0.01" name="expense" id="expense" class="form-control" placeholder="Enter expense" value="{{ transaction.expense }}" style="width: 100%; padding: 10px; border: 1px solid #3cb371; border-radius: 5px;">
        </div>
        <button type="submit" class="btn btn-primary" style="width: 100%; padding: 10px; background-color: #1f6b3a; border: none; border-radius: 5px; font-size: 16px; color: white;">Update Transaction</button>
    </form>
</div>

<a href="{% url 'home' %}" class="btn btn-secondary" id="back-to-home-btn" style="position: absolute; top: 20px; left: 20px; background-color: #1f6b3a; color: white; border-radius: 5px; padding: 10px 20px; text-decoration: none;">‚Üê Back to Home</a>

<style>
    body {
        background-color: #3cb371;
        padding-top: 50px;
    }

    /* Input field focus effect */
    .form-control:focus {
        border-color: darkgreen; /* Dark green border on focus */
        outline: none; /* Remove default outline */
    }
</style>
{% endblock %}
